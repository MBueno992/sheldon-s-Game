<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheldon's Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        Sheld<img src="./img/atomo60x67.png" alt="Atomo" class="atom" />n's Game
      </h1>
    </header>
    <main class="main">
      <input
        class="inputName js-inputName"
        type="text"
        placeholder="Introduce tu nombre: "
      />
      <section class="gameOption">
        <input
          type="image"
          src="./img/piedra.png"
          alt="piedra"
          class="rock js-gameOption"
        />
        <input
          type="image"
          src="./img/Spock.png"
          alt="spock"
          class="spock js-gameOption"
        />
        <input
          type="image"
          src="./img/papel.png"
          alt="papel"
          class="paper js-gameOption"
        />
        <input
          type="image"
          src="./img/tijeras.png"
          alt="tijeras"
          class="scissors js-gameOption"
        />
        <input
          type="image"
          src="./img/Lagarto.png"
          alt="lagarto"
          class="lizard js-gameOption"
        />
      </section>
      <button class="playBtn js-playBtn">Jugar</button>
      <section class="select">
        <article>
          <h2>Jugador</h2>
          <img src="" alt="" class="js-playerSelect" />
        </article>
        <article>
          <h2>Sheldon</h2>
          <img src="" alt="" class="js-sheldonSelect" />
        </article>
      </section>
      <article>
        <h3 class="js-condition">Regla que se cumple</h3>
        <p class="js-msg">Resultado</p>
      </article>
      <section>
        Marcador
        <p>Jugador</p>
        <p>Sheldon</p>
      </section>
    </main>
    <footer class="footer">
      <p class="rules js-rules">Reglas</p>
      <button class="reset js-reset">Reiniciar contador</button>
      <img src="./img/footer.PNG" alt="Sheldon" class="footerImg" />
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
