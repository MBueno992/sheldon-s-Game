<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheldon's Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e478fa44e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        Sheld<img src="./img/atomgif.gif" alt="Atomo" class="atom" />n's Game
      </h1>
    </header>
    <main class="main">
      <aside class="modalMsg js-modal hidden">
        <i class="fa-solid fa-xmark closeBtn js-closeBtn"></i>
        <div class="modalWindow">
          <p class="finalMsg js-finalMsg"></p>
          <img src="" alt="Sheldon Gif" class="js-sheldonimg finishGif" />
        </div>
      </aside>
      <section class="gameOption">
        <img
          src="./img/piedra.png"
          alt="piedra"
          id="rock"
          class="rock js-gameOption"
        />
        <img
          src="./img/Spock.png"
          alt="spock"
          id="spock"
          class="spock js-gameOption"
        />
        <img
          src="./img/papel.png"
          alt="papel"
          id="paper"
          class="paper js-gameOption"
        />
        <img
          src="./img/tijeras.png"
          alt="tijeras"
          id="scissors"
          class="scissors js-gameOption"
        />
        <img
          src="./img/Lagarto.png"
          alt="lagarto"
          id="lizard"
          class="lizard js-gameOption"
        />
      </section>
      <button class="playBtn js-playBtn">Jugar</button>
      <section class="select">
        <article class="selectMove">
          <h2 class="js-player">Jugador</h2>
          <img src="" alt="" class="moveImg js-playerSelect" id="" />
        </article>
        <p>vs</p>
        <article class="selectMove">
          <h2>Sheldon</h2>
          <img src="" alt="" class="moveImg js-sheldonSelect" />
        </article>
      </section>
      <article class="containerText">
        <h3 class="condition js-condition"></h3>
        <p class="msgResult js-msg">Â¿Listo para la derrota?</p>
      </article>
      <section class="scoreboard">
        <p class="js-playerScore">Jugador/a</p>
        <p class="js-sheldonScore">Sheldon</p>
      </section>
    </main>
    <footer class="footer">
      <button class="reset js-reset">Reset</button>
      <img src="./img/footer.PNG" alt="Sheldon" class="footerImg" />
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
